<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; }
            form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
            form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
            form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
            #messages { list-style-type: none; margin: 0; padding: 0; }
            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <body>
        <div id="transportName"></div>
        <textarea id="msg" rows="10" cols="100"></textarea><br />
        <input id="submitButton" type="button" value="submit!">
        <div id="messageArea">
            <ul></ul>
        </div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js"></script>
        <script>
            $(function () {
                var socket = io.connect("http://itsong.net:9502");

                console.log('init');
                socket.on("connect", function () {
                    console.log('connect');
                    $("#transportName").text("connect via " + socket.socket.transport.name);// 接続時に接続方式表示
                    socket.emit("message", '{}');
                });

                socket.on("message", function (message) {
                    $("<li>").text(message).prependTo($("#messageArea ul"));// 受信メッセージをレンダリング
                    socket.emit("message", '{"hello"}');
                });



                $("#submitButton").click(function (event) {
                    console.log('emit');
                    res = socket.emit("message", $("#msg").val());// 入力メッセージをサーバへ
                    console.log(res);
                });
            });
        </script>
    </body>
</html>
